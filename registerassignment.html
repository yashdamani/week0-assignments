<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form>
    First Name: <input type="text" name="firstname" placeholder="John">
    Last Name: <input type="text" name="lastname" placeholder="Smith"><br>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other<br>
    Email: <input type="email" name="emailid" placeholder="enter email">
    Password: <input type ="password" name="password"><br>
    Date of Birth: <input type="date"><br>
    I agree to the terms and conditions: <input type="checkbox"><br>
    <input type="button" name="submit" value="Submit"><br>
    He wants to play with his <span style="background-color: yellow">Legos</span> <br><input type="color" value="#ff0000">

</form>
</body>
</html>
